<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Howell & April Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

:root {
  --beige: #f3eee7;
  --soft-beige: #AC9362;
  --text: #6b5c45;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url("../Web3/image/bg.jpg") center center no-repeat fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Envelope container */
.envelope {
  width: min(360px, 90vw);
  aspect-ratio: 3 / 2;
  position: relative;
  cursor: pointer;
}

/* Base */
.base {
  position: absolute;
  inset: 0;
  background: #fff;
  border-radius: 0 0 20px 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  z-index: 1;
  border: .5px solid #000;   
  box-sizing: border-box;
}

/* Flap */
.flap {
  position: absolute;
  inset: 0;
  background: var(--soft-beige);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 3;
  border: .5px solid #000;  
  box-sizing: border-box;
}

/* Flower seal */
.flower {
  position: absolute;
  top: 50%;
  left: 50%;
  width: min(80px, 22vw);
  height: min(80px, 22vw);
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(circle, #fff 30%, var(--soft-beige) 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  z-index: 4;
  animation: pulse 2.5s infinite;
}

.flower::before {
  content: "‚ùÄ";
  font-size: clamp(28px, 6vw, 36px);
  color: var(--text);
}

.flower {
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.hide-flower {
  opacity: 0;
  transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
}


/* Names below envelope */
/* Wrapper keeps envelope + name together */
.envelope-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Names inside envelope */
.base .names {
  position: absolute;
  top: 55%;           /* start slightly lower */
  left: 50%;          
  transform: translate(-50%, 20px); /* start below center */
  text-align: center;
  color: var(--text);
  z-index: 2;         
  opacity: 0;         /* hidden initially */
  transition: opacity 1s ease, transform 1s ease; /* fade + slide */
}

.base .names .line1 {
  font-family: "Playfair Display", serif; 
  font-size: clamp(14px, 3vw, 18px);
  letter-spacing: 1px;
  margin-bottom: 6px;
}

.base .names .line2 {
  font-family: "Great Vibes", cursive;    
  font-size: clamp(22px, 5vw, 30px);
  letter-spacing: 2px;
}

/* When envelope opens, names slide up and fade in */
.open .names {
  opacity: 1;
  transform: translate(-50%, -50%);
}





/* Open animation */
.open .flap {
  transform: rotateX(180deg);
}

/* Animations */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.1); }
  100% { transform: translate(-50%, -50%) scale(1); }
}


</style>
</head>

<body>

  <div class="envelope-wrapper">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="base">
        <div class="names">
          <div class="line1">The Wedding Celebration of</div>
          <br>
          <div class="line2">Howell <br>&<br> April</div>
        </div>
      </div>
      <div class="flower"></div>
    </div>
  </div>
  
  

<script>
const envelope = document.getElementById("envelope");
const flower = document.querySelector(".flower");
const names = document.querySelector(".names");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");      // flap opens
  flower.classList.add("hide-flower"); // hide flower

  // Names appear after 1s (flap animation delay)
  setTimeout(() => {
    names.style.opacity = "1";
    names.style.transform = "translate(-50%, -50%)";
  }, 1000);

  // Redirect after 3 seconds
  setTimeout(() => {
    window.location.href = "homepage/index.html";
  }, 2500);
});

  </script>
  

</body>
</html>
